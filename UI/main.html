<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo-wrapper">
                    <div class="logo"></div>
                    <div><h1 class="caption">Outy</h1></div>
                </div>

                <div class="user-panel">
                    <div class="notification"></div>
                    <div class="user-data">
                        <div class="avatar">
                            <img src="./assets/images/user-photo.avif" alt="user avatar">
                        </div>
                        <span class="user-name">Erin Schleifer</span>
                    </div>
                    <button type="button" class="btn primary">Logout</button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            <div class="action-bar">
                <div class="inp">
                    <input type="text" name="search" required>
                    <label class="inp-caption">Search</label>
                </div>

                <div class="party">
                    <button type="button" class="btn primary">Add task<span class="ico iadd-task"></span></button>

                    <button type="button" class="btn primary">Filter<span class="ico ifilter"></span></button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn primary">Rus</button>
                    <button type="button" class="btn primary active">Eng</button>
                </div>

                <div class="party">
                    <button type="button" class="btn primary onlyicon"><span class="ico iview-vertical"></span></button>

                    <button type="button" class="btn primary onlyicon active"><span class="ico iview-horizontal"></span></button>
                </div>
            </div>
        </div>
    </main>
