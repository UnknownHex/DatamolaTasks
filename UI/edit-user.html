<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit - User Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo-wrapper">
                    <div class="logo"></div>
                    <div><h1 class="caption">Outy</h1></div>
                </div>

                <button type="button" class="btn burger primary onlyicon">
                    <span class="burg-line"></span>
                    <span class="burg-line"></span>
                    <span class="burg-line"></span>
                </button>

                <div class="user-panel">
                    <div class="notification"></div>
                    <div class="user-data">
                        <div class="avatar">
                            <img src="./assets/images/user-photo.avif" alt="user avatar">
                        </div>
                        <span class="user-name">Erin Schleifer</span>
                    </div>
                    <button type="button" class="btn primary">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        
        <div class="container">
            <div class="br-bar">
                <a href="/" class="link">Back to main page</a>
            </div>

            
            <div class="edit-userdata">
                <div class="avatar-block">
                    <div class="image-border">
                        <span class="ico iadd-circle"></span>
                        <img src="./assets/images/user-photo.avif" alt="">
                    </div>
                    <button type="button" class="btn primary"><span class="btn-caption">Select image</span></button>
                </div>
    
                <div class="info-block">
                    <span class="userlogin">UserLogin</span>
    
                    <div class="inp"> 
                        <input type="text" name="search" required>
                        <label class="inp-caption">New username</label>
                    </div>
        
                    <div class="inp"> 
                        <input type="password" required>
                        <button class="ico ieye-slash"></button>
                        <label class="inp-caption">Password</label>
                    </div>
        
                    <div class="inp"> 
                        <input type="password" required>
                        <button class="ico ieye-slash"></button>
                        <label class="inp-caption">Confirm password</label>
                    </div>
    
                    <div class="control-block">
                        <button type="button" class="btn secondary"><span class="btn-caption">Reset</span><span class="ico iclear"></span></button>
                        <button type="button" class="btn primary"><span class="btn-caption">Cancel</span></button>
                        <button type="button" class="btn primary filled"><span class="btn-caption">Confirm</span></button>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="appname">
                    <div>
                        <span class="caption">Outy</span>
                        <span class="version">v0.2 (26.02.2023)</span>
                    </div>
                    <a class="contact" href="mailto:Koti4Matroskin@gmail.com"><span class="mailto"></span>Koti4Matroskin@gmail.com</a>
                </div>
                <div class="copyright">
                    <p>Rostislav Lutskovich &copy; 2023</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
