<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="action-bar">
        <div class="bar-group">
            <div class="inp">
                <input type="text" name="search" required="">
                <button class="ico isearch"></button>
                <label class="inp-caption">Search</label>
            </div>

            <button type="button" class="btn primary"><span class="btn-caption">Filter</span><span class="ico ifilter"></span></button>
            
            <button type="button" class="btn primary"><span class="btn-caption">Add task</span><span class="ico iadd-task"></span></button>
        </div>

        <div class="bar-group">
            <div class="btn-group">
                <button type="button" class="btn primary">Rus</button>
                <button type="button" class="btn primary active">Eng</button>
            </div>

            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>

            <button type="button" class="btn primary onlyicon active"><span class="ico iview-vertical"></span></button>

            <button type="button" class="btn primary onlyicon"><span class="ico iview-horizontal"></span></button>
        </div>
    </div>
</body>
</html>
